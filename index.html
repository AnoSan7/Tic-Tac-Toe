<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="turn">Player 1's turn</div>
    <div class="warning"></div>
    <div class="tables">
        <div class="scores">
            <div class="heading">Scores:</div>
            <div class="player">Player 1: <span id="score1">0</span></div>
            <div class="player">Player 2: <span id="score2">0</span></div>
        </div>
        <table>
            <tr class="rows">
                <td class="cells"></td>
                <td class="cells"></td>
                <td class="cells"></td>
            </tr>
            <tr class="rows">
                <td class="cells"></td>
                <td class="cells"></td>
                <td class="cells"></td>
            </tr>
            <tr class="rows">
                <td class="cells"></td>
                <td class="cells"></td>
                <td class="cells"></td>
            </tr>
        </table>
        <button class="newGame">New Game</button>
    </div>
</body>
</html>
